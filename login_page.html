        <div class="container-fluid">
            <div class="row">
                <div class="col img">
                    <img src="./assets/image_22.jpg" class="img-fluid" width="750px" alt="/">
                </div>


                <div class="col custom-margin">
                    <form name='form1' action="#">
                        <h1 style="color: blue">Welcome to KSD!</h1>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                            <input type="email" class="form-control" name="email" id="email"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text" style="color:blue">We'll never share your email with
                                anyone else.</div>
                        </div>



                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><br><b>Password</b></br></label>
                            <input type="password" class="form-control" name="Password" id="password">

                            <span class='toggle' onclick="toggle()">
                                <img src="./assets/eye.png" height=25px alt='/'>
                            </span>




                        </div>
                        <div class="mb-3 form-check">

                            <label class="form-check-label" style="color:blue" for="exampleCheck1">Check me out</label>
                        </div>

                        <input type="submit" class="btn btn-primary" name="submit" value="Submit"
                            onclick="validateAndAlert(event); " />

                </div>
            </div>
        </div>

    </form>

    <script>
        function validateAndAlert(event) {
            var input = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (input == "") {
                alert("Please enter your email address");
                event.preventDefault();
                return false;

            } else if (!input.match(mailformat)) {
                alert("Please enter a valid email address");
                event.preventDefault();
                return false;


            } else if (password == "") {
                alert("Please enter your password");
                event.preventDefault();
                return false;

            } else if (!password.match(regex)) {
                alert("Please enter a strong password!");
                event.preventDefault();
                return false;

            } else {
                alert("Login Successfully!");
                return true;
            }
        }


        function toggle() {
            var password = document.querySelector("[name='Password']");

            if (password.getAttribute('type') === 'password') {
                password.setAttribute('type', 'text');
                
            } else {
                password.setAttribute('type', 'password');
                
            }
        }
    </script>
